<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#3b82f6" opacity="0.1"/>
  
  <!-- Calendar icon -->
  <rect x="50" y="50" width="100" height="100" rx="8" fill="#3b82f6" opacity="0.2"/>
  <rect x="55" y="60" width="90" height="80" rx="4" fill="white"/>
  
  <!-- Calendar header -->
  <rect x="55" y="60" width="90" height="20" rx="4" fill="#3b82f6"/>
  
  <!-- Calendar grid -->
  <line x1="70" y1="90" x2="130" y2="90" stroke="#3b82f6" stroke-width="1"/>
  <line x1="70" y1="105" x2="130" y2="105" stroke="#3b82f6" stroke-width="1"/>
  <line x1="70" y1="120" x2="130" y2="120" stroke="#3b82f6" stroke-width="1"/>
  
  <!-- Checkmark -->
  <path d="M 75 100 L 85 110 L 100 85" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
